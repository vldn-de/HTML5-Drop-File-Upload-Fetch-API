<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Fetch Upload</title>
  <style type="text/css">
  .demo-droppable {
    background: #08c;
    color: #fff;
    padding: 100px 0;
    text-align: center;
  }
  .demo-droppable.dragover {
    background: #00CC71;
  }
  </style>
</head>

<body class="demo-droppable">
    <p>Drag files here or click to upload</p>
  <script>
  function upload() {
      var input = document.querySelector('#file');
      var object = new FormData();
      if (input.files[0] !== undefined) {
        var suffix = input.value.split('.').pop();
        object.append('file', input.files[0]);
        object.append('suffix', suffix);
        fetch('upload.php', {
          method: 'POST',
          body: object
        }).then(function (data) {
          if (data.status === 200) alert('Upload Success!');
        });
      }
    }
    (function (window) {
      function triggerCallback(e, callback) {
        if (!callback || typeof callback !== 'function') {
          return;
        }
        var files;
        if (e.dataTransfer) {
          files = e.dataTransfer.files;
        } else if (e.target) {
          files = e.target.files;
        }
        callback.call(null, files);
      }

      function makeDroppable(ele, callback) {
        var input = document.createElement('input');
        input.setAttribute('type', 'file');
        input.setAttribute('multiple', true);
        input.style.display = 'none';
        input.addEventListener('change', function (e) {
          triggerCallback(e, callback);
        });
        ele.appendChild(input);
        ele.addEventListener('dragover', function (e) {
          e.preventDefault();
          e.stopPropagation();
          ele.classList.add('dragover');
        });
        ele.addEventListener('dragleave', function (e) {
          e.preventDefault();
          e.stopPropagation();
          ele.classList.remove('dragover');
        });
        ele.addEventListener('drop', function (e) {
          e.preventDefault();
          e.stopPropagation();
          ele.classList.remove('dragover');
          triggerCallback(e, callback);
        });
        ele.addEventListener('click', function () {
          input.value = null;
          input.click();
        });
      }
      window.makeDroppable = makeDroppable;
    })(this);
  (function (window) {
    makeDroppable(window.document.querySelector('.demo-droppable'), function (files) {
      console.log(files);
      var fd = new FormData();

    var object = new FormData();
      for (var i = 0; i < files.length; i++) {
        var suffix = files[i].name.split('.').pop();
      object.append('file', files[i]);
      object.append('suffix', suffix);
      fetch('upload.php', {
        method: 'POST',
        body: object
      }).then(function (data) {
        if (data.status === 200) alert('Upload Success!');
      });
    }
    });
  })(this);

  </script>
</body>

</html>
